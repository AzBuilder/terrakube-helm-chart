{{- if .Values.executor.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.name }}-executor-service
  labels:
    {{- include "terrakube-executor.labels" . | nindent 4 }}
  {{- if and (eq .Values.ingress.controller "gke") .Values.ingress.gke.enabled .Values.ingress.gke.backendConfig.create }}
  annotations:
    cloud.google.com/backend-config: '{"default": "{{ .Values.name }}-executor-backend-config"}'
    cloud.google.com/neg: '{"ingress": true}'
  {{- end }}
spec:
  # Use NodePort for GKE or the specified type from values
  type: {{ if eq .Values.ingress.controller "gke" }}NodePort{{ else }}{{ .Values.executor.serviceType | default "ClusterIP" }}{{ end }}
  ports:
  - port: 8090
    targetPort: http
      protocol: TCP
      name: http
{{- if and .Values.executor.otel.enabled .Values.executor.otel.metrics }}
  - port: {{ .Values.executor.otel.metrics.port | default "9464" }}
    targetPort: metrics
{{- end }}
  selector:
    {{- include "terrakube-executor.labels" . | nindent 4 }}
{{- end }}
