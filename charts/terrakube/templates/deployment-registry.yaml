{{- if .Values.registry.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: terrakube-registry
  labels:
    app: terrakube-registry
spec:
  replicas: {{ .Values.registry.replicaCount }}
  selector:
    matchLabels:
      app: terrakube-registry
  template:
    metadata:
      labels:
        app: terrakube-registry
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/secrets-registry.yaml") . | sha256sum }}
    spec:
      containers:
      - name: terrakube-registry
        image: azbuilder/open-registry:{{ default .Chart.AppVersion .Values.registry.version }}
        {{- if .Values.registry.resources }}
        resources: {{- toYaml .Values.registry.resources | nindent 12 }}
        {{- end }}
        ports:
        - containerPort: 8075
        {{- with .Values.registry.env }}
        env:
        {{- toYaml . | nindent 8 }}
        {{- end }}
        volumeMounts:
          {{- with .Values.registry.volumeMounts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
        envFrom:
        - secretRef:
            name: terrakube-registry-secrets
        startupProbe:
          httpGet:
            path: /actuator/health
            port: 8075
          failureThreshold: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8075
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8075
          initialDelaySeconds: 120
          periodSeconds: 10
      {{- with .Values.registry.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.registry.tolerations }}
      tolerations:
        {{- toYaml . | nindent 6 }}
      {{- end }}
      {{- with .Values.registry.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.registry.volumes }}
      volumes:
      {{- toYaml . | nindent 6 }}
      {{- end }}
{{ end }}